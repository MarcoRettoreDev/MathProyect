</head>
<body>
  <header class="header">
    <div class="menu-icon">
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" height="100%" fill="#7a7a7a" id="menu-burger"><path d="M8 11.243l3.95-3.95a1 1 0 1 1 1.414 1.414l-5.657 5.657a.997.997 0 0 1-1.414 0L.636 8.707A1 1 0 1 1 2.05 7.293L6 11.243V1.657a1 1 0 1 1 2 0v9.586z"></path></svg>
      </figure>
    </div>
    <nav class="navbar-content">
      <div class="home-content">
        <a href="/" class="btn-index animated-button thar-one"><span>Home</span></a>
      </div>
      <div class="proyects-content">
        <a href="/pages/projects.html" class="btn-index animated-button thar-two"> <span>Projects</span></a>
      </div>
      <div class="about-content">
        <a href="/pages/about.html" class="btn-index animated-button thar-three"> <span>About</span></a>
      </div>
      <div class="contact-content">
        <a href="/pages/contact.html" class="btn-index animated-button thar-four"> <span>Contact</span></a>
      </div>
      <span class="menu-close">&times; </span>
    </nav>
    <div class="menu-wrapper">
      <ol class="menu-content">
        <li>
          <a href="/index.html"> Home</a>

        <li>

      </ol>
    </div>
  </header>
  
  <section class="calculator-section">
    <h1 class="title"> Income and expense calculator</h1>
    <div class="calculator-card">
      <div class="box-wrapper">
        <div id="income-field-id">
          <div class="total-field">
          <h3 class="h3">Incomes:</h3>
            <div class="income-total">
              <p>Total:</p>
              <p id="income-total-field">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="box-wrapper">
        <div id="expense-field-id">
          <div class="total-field">
            <h3 class="h3">Expenses:</h3>
            <div class="expense-total">
              <p>Total:</p>
              <p id="expense-total-field">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="balance-input-section">
        <div class="balance-field">
          <h3 class="h3">Balance: </h3>
          <p id="balance-total-field"></p>
        </div>
        <div class="input-calculator-field">
          <input type="text" id="input-calculator-field" placeholder="0" onkeypress="input()">
        </div>
      </div>

      <div class="button-calculator-section">
        <button id="button-add-income" class = "primary-button" type="button" onclick="">
          ADD INCOME
        </button>
        <button id="button-add-expense" class = "primary-button" type="button" onclick="">
          ADD EXPENSE
        </button>
      </div>
    </div>
  </section>
  <script src="/scripts/ingresoMensual.js"></script>
