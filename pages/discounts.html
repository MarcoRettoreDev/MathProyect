<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/discounts.css">
  <link rel="stylesheet" href="/styles/basic.css">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Mr. Dev | Web Portfolio</title>
</head>
<body class="body">
  <header class="header">
    <div class="menu-icon">
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" height="100%" fill="#7a7a7a" id="menu-burger"><path d="M8 11.243l3.95-3.95a1 1 0 1 1 1.414 1.414l-5.657 5.657a.997.997 0 0 1-1.414 0L.636 8.707A1 1 0 1 1 2.05 7.293L6 11.243V1.657a1 1 0 1 1 2 0v9.586z"></path></svg>
      </figure>
    </div>
    <nav class="navbar-content">
      <div class="home-content">
        <a href="/" class="btn-index animated-button thar-one"><span>Home</span></a>
      </div>
      <div class="proyects-content">
        <a href="/pages/projects.html" class="btn-index animated-button thar-two"> <span>Projects</span></a>
      </div>
      <div class="about-content">
        <a href="/pages/about.html" class="btn-index animated-button thar-three"> <span>About</span></a>
      </div>
      <div class="contact-content">
        <a href="/pages/contact.html" class="btn-index animated-button thar-four"> <span>Contact</span></a>
      </div>
      <span class="menu-close">&times; </span>
    </nav>
    <div class="menu-wrapper">
      <ol class="menu-content">
        <li>
          <a href="/index.html"> Home</a>
        </li>
        <li>
          <a href="/pages/projects.html"> Projects</a>
        </li>
        <li>
          <a href="/pages/about.html"> About</a>
        </li>
        <li>
          <a href="/pages/contact.html"> Contact</a>
        </li>
        <span class="menu-close">&times; </span>
      </ol>
    </div>
  </header>
  <section class="discount-section">
    <div class="text-discount-field">
      <h1 class="title"> Discount to Price</h1>
    </div>
    <div class="discount-wrapper">
      <div class="input-discount-section">
        <label for="input-price">Insert price</label>
        <input type="number" class="input-discount" id="input-price" placeholder="Ex: 100 u$d">
        <label for="input-discount">Insert % discount</label>
        <input type="number" class="input-discount" id="input-discount" oninput="calcularPrecioConDescuento()" placeholder="Ex: 15%">
      </div>
      <div class="result-discount-field">
        <p>Discounted price:</p>
        <p id="result-discount"></p>
      </div>
      <div class="button-discount-wrapper">
        <button type="button" class="primary-button clear-button" onclick="clearDiscount()">Clear</button>
      </div>
    </div>
  </section>
  <script src="/scripts/discounts.js"></script>
</body>
</html>
