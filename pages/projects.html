    <nav class="navbar-content">
      <div class="home-content">
        <a href="/index.html" class="btn-index animated-button thar-one"><span>Home</span></a>

      <div class="proyects-content">

        <li>

    <h1 class="title"> Finalized projects</h1>
    <section class="section-projects">
      <div class="project-card" id="project-id-1" onmouseout=hideText(this.id) onmouseover=showText(this.id) onclick=showText(this.id)>
        <img src="../images/PercentCalculatorCard-img.jpg" alt="Img project">
        
        <div class="card-text">
          <h4 class="card-title"> Percent Calculator</h4>
          <div class="img-card-field">
            <div class="go-to">
              <a href="/pages/discounts.html">Go-to</a>
            </div>
            <div class="card-icon-container">
              <a href="#" target="_blank"><img src="/icons/icons-github-60.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      <div class="project-card" id="project-id-2" onmouseout=hideText(this.id) onmouseover=showText(this.id) onclick=showText(this.id)>

        <div class="card-text">
          <h4 class="card-title"> Income & Expense</h4>
          <div class="img-card-field">
            <div class="go-to">
              <a href="/pages/ingresoMensual.html">Go-to</a>
            </div>

              <a href="#" target="_blank"><img src="/icons/icons-github-60.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>

              <a href="#" target="_blank"><img src="/icons/icons-github-60.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
